<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo para Escalonamento <div class="nomeAlgoritmo">Rate Monotonic</div>
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="imgs/icone-site.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><i class="bi bi-bar-chart-steps"></i> Escalonamento Rate Monotonic</h1>
    <h6>Adicione as seguintes informações sobre as tarefas:</h3>
        <div class="camposTarefa">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="tarefa" placeholder="Tarefa periódica">
                <label for="tarefa">Tarefa periódica</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="periodo" placeholder="Período">
                <label for="periodo">Período</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="tempo" placeholder="Tempo de computação">
                <label for="tempo">Tempo de computação</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="prioridade" placeholder="Prioridade RM">
                <label for="prioridade">Prioridade RM</label>
            </div>
        </div>

        <button onclick="adicionarTarefa()"><i class="bi bi-file-earmark-plus"></i> Adicionar</button>

        <table id="tabela" class="table table-striped">
            <thead>
                <tr>
                    <th>Tarefa periódica</th>
                    <th>Período</th>
                    <th>Tempo de computação</th>
                    <th>Prioridade RM</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>

        <button onclick="calcularEscalonamento()"><i class="bi bi-calculator"></i> Calcular Escalonamento</button>
        <p id="resultado" class="resultadoOculto"></p>
        <script src="script.js"></script>
</body>

</html>
